services:
  # ubuntu - Linux Operating System
  ubuntu:
    image: ubuntu:latest
    container_name: ubuntu
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    profiles: ["apps", "all"]
    networks:
      - t3_proxy
      - socket_proxy
    ports:
      - "2222:22"
    #  - "80:80"
    #  - "443:443"
    #  - "443:443/udp"
    volumes:
      - $DOCKERDIR/appdata/ubuntu/data:/bin/bash
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
    labels:
      - "traefik.enable=true"
      # HTTP Routers
      - "traefik.http.routers.ubuntu-rtr.entrypoints=websecure"
      - "traefik.http.routers.ubuntu-rtr.rule=Host(`ubuntu.$DOMAINNAME_00`) || Host(`www.ubuntu.$DOMAINNAME_00`)"
      # Middlewares
      # - "traefik.http.routers.traefik-rtr.middlewares=chain-no-auth@file" # For No Authentication
      - "traefik.http.routers.traefik-rtr.middlewares=chain-basic-auth@file" # For Basic HTTP Authentication
      # - "traefik.http.routers.traefik-rtr.middlewares=chain-no-auth-no-crowdsec@file"
      # - "traefik.http.routers.traefik-rtr.middlewares=chain-no-auth-webos@file"
      # - "traefik.http.routers.traefik-rtr.middlewares=chain-oauth-external@file"
      # - "traefik.http.routers.traefik-rtr.middlewares=chain-oauth@file" # For Google OAuth
      # - "traefik.http.routers.traefik-rtr.middlewares=chain-authelia@file" # For Authelia Authentication
      # HTTP Services
      - "traefik.http.routers.ubuntu-rtr.service=ubuntu-svc"
      - "traefik.http.services.ubuntu-svc.loadbalancer.server.port=2222"
