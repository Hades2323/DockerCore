services:
  networks:
    - t3_proxy
    - socket_proxy
  #db:
  #  image: postgres
  #  restart: always
  #  volumes:
  #    - db:/var/lib/postgresql/data
  #  environment:
  #    - POSTGRES_DB_FILE=/run/secrets/postgres_db
  #    - POSTGRES_USER_FILE=/run/secrets/postgres_user
  #    - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
  #  secrets:
  #    - postgres_db
  #    - postgres_password
